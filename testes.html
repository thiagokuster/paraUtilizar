<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD1</title>
    <link rel="stylesheet" href="teste.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();">
                    <h1>Usuarios</h1>
                    <div> 
                        <label class="validation-error hide" id="fullNameValidationError"></label>
                        <input type="text" name="nome" id="nome" placeholder="Nome" required maxlength="50">
                        <input type="number" name="cpf" id="cpf" placeholder="CPF" required>
                        <input type="number" name="cns" id="cns" placeholder="CNS" required>
                        <input type="email" name="email" id="email" placeholder="Email" required maxlength="100">
                        <input type="date" name="ddn" id="ddn" placeholder="Data de nascimento" required>
                    </div>

                    <div  class="form-action-buttons">
                        <input type="submit" value="Criar">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <h2>Dados dos Usuarios</h2>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>CNS</th>
                            <th>Email</th>
                            <th>Data de nascimento</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="pagination">
                    <button id="previousPage">Anterior</button>
                    <span id="currentPage">Página 1 de 1</span>
                    <button id="nextPage">Próximo</button>
                </div>
            </td>
        </tr>
    </table>
    <script>
        document.getElementById('cpf').addEventListener('input', function() {
            if (this.value.length > 11) {
                this.value = this.value.slice(0, 11);
            }
        });
        document.getElementById('cns').addEventListener('input', function() {
            if (this.value.length > 15) {
                this.value = this.value.slice(0, 15);
            }
        });
    </script>
    <script src="testes.js"></script>
</body>
</html>
